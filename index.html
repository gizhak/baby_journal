<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Journal</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body onload="onInit()" class="main-body">
    <!-- adding background image -->

    <header class="main-header main-layout">
        <img src="./img/Logo/logo-warm-colo.png" alt="Baby Journal Logo" class="main-logo">
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="selection.html">Selection</a></li>
                <li><a href="images.html">Images</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="home">
        <main class="main-content">
            <section id="home">
                <!-- <h2>Welcome to Baby Journey</h2> -->

            </section>
            <div class="container">
                <div class="login-container">
                    <div class="login_title">
                        <span>Login</span>
                    </div>

                    <div class="input_wrapper">
                        <label for="user" class="label">Username</label>
                        <input type="text" id="user" class="input-field-name">
                        <i class="fa-regular fa-user icon"></i>
                    </div>

                    <div class="input_wrapper">
                        <label for="id" class="label">ID</label>
                        <input type="text" id="id" class="input-field-id">
                        <!-- <label for="pass" class="label">Password</label> -->
                        <i class="fa-solid fa-lock icon"></i>
                    </div>

                    <div class="input_wrapper">
                        <label for="link" class="label">Link from Doctor</label>
                        <input type="text" id="link" class="input-field-link">
                        <!-- <label for="pass" class="label">Password</label> -->
                        <i class="fa-solid fa-lock icon"></i>
                    </div>

                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" class="checkbox">
                            <label for="remember">Remember Me</label>
                        </div>
                    </div>

                    <div class="input_wrapper">
                        <input type="submit" onclick="onLoginClicked()" class="login-btn" value="Login">
                    </div>

                </div>
            </div>
        </main>
    </section>

    <footer>
        <p>Â© 2025 Baby Journal</p>
    </footer>

</body>

<script src="lib/util.service.js"></script>
<script src="lib/swal.js"></script>
<script src="lib/axios.js"></script>
<script src="js/services/data.service.js"></script>

<script src="js/selection/login.service.js"></script>
<script src="js/selection/login.controller.js"></script>


</html>
